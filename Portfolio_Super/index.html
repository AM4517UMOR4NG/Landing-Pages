<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Super - Developer Extraordinaire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        overflow-x: hidden;
        background: #0A0A0A;
        color: #ffffff;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1A1A1A;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #A855F7, #EC4899);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #EC4899, #A855F7);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #A855F7, #EC4899, #3B82F6, #06B6D4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        background-size: 300% 300%;
        animation: gradient-shift 3s ease infinite;
      }
      
      .gradient-animated {
        background: linear-gradient(-45deg, #A855F7, #EC4899, #3B82F6, #06B6D4, #10B981, #F59E0B, #F97316, #EF4444, #A855F7);
        background-size: 300% 300%;
        animation: gradient-shift 3s ease infinite;
      }
      
      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      .text-shimmer {
        background: linear-gradient(90deg, #A855F7, #EC4899, #3B82F6, #06B6D4, #A855F7);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: text-shimmer 3s linear infinite;
      }
      
      @keyframes text-shimmer {
        0% { background-position: -100% 0; }
        100% { background-position: 100% 0; }
      }
      
      .neon-border {
        position: relative;
        background: linear-gradient(45deg, #A855F7, #EC4899, #3B82F6, #06B6D4);
        padding: 2px;
        border-radius: 1rem;
      }
      
      .neon-border::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, #A855F7, #EC4899, #3B82F6, #06B6D4);
        border-radius: 1rem;
        z-index: -1;
        opacity: 0.5;
        filter: blur(20px);
      }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .holographic {
        background: linear-gradient(45deg, 
          rgba(168, 85, 247, 0.1), 
          rgba(236, 72, 153, 0.1), 
          rgba(59, 130, 246, 0.1), 
          rgba(6, 182, 212, 0.1),
          rgba(168, 85, 247, 0.1)
        );
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
